<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title> 
    
    <link rel="stylesheet" href="./assets/style/main.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


</head>

<body>

    <header>
        <h1>
            Calculadora
        </h1>
    </header>

    <div class="container">        

        <div class="content">            

            <div class="content-calculator">            

                <div class="result-calculator">
                    <input type="text" id="result" placeholder="0" disabled>
                </div>    
    
                <div id="clear" class="group-numbers">
    
                    <button type="button" onclick="calculate('acao','c')" class="btn">C</button>
    
                    <button type="button" onclick="calculate('acao','/')" class="btn">/</button>  
    
                </div>    
    
                <div class="group-numbers">
    
                    <button type="button" onclick="calculate('valor', '7')" class="btn">7</button>
    
                    <button type="button" onclick="calculate('valor', '8')" class="btn">8</button>
    
                    <button type="button" onclick="calculate('valor', '9')" class="btn">9</button>

                    <button type="button" onclick="calculate('acao','*')" class="btn">X</button>                    
    
                </div>
    
                <div class="group-numbers">
    
                    <button type="button" onclick="calculate('valor', '4')" class="btn">4</button>
    
                    <button type="button" onclick="calculate('valor', '5')" class="btn">5</button>
    
                    <button type="button" onclick="calculate('valor', '6')" class="btn">6</button>

                    <button type="button" onclick="calculate('acao','-')" class="btn">-</button>
    
                </div>
    
                <div id="enter" class="group-numbers">
                    
                    <button type="button" onclick="calculate('valor', '1')" class="btn">1</button>
                    
                    <button type="button" onclick="calculate('valor', '2')" class="btn">2</button>
                    
                    <button type="button" onclick="calculate('valor', '3')" class="btn">3</button>

                    <button type="button" onclick="calculate('acao','+')" class="btn">+</button>                    
    
                </div>
    
                <div id="action" class="group-numbers">

                    <button type="button" onclick="calculate('valor', '0')" class="btn">0</button>
    
                    <button type="button" onclick="calculate('acao','.')" class="btn">.</button>

                    <button type="button" onclick="calculate('acao','=')" class="btn">=</button>

                </div>
    
            </div>
    
        </div>

    </div>

    <script src="./assets/scripts/calculate.js"></script>
 
</body>
</html>
